{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <link rel="stylesheet" href="{% static 'css/table.css'%}">
    {% block headTag%}
    {%endblock%}
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body>
    <div class="header">
        <a href="{%url 'homepage'%}" style="color: antiquewhite;">
        <div class="siteheading"> <h1> minifyURL</h1></div></a>
        <div class="loginicon">
            {%if user.is_authenticated%}
            <a href="{%url 'logout'%}"> <img src="{% static 'images/logout.png'%}" alt="Logout" width="30"></a>
            <div class="message">Logout</div>
            {%else%}
            <a href="{%url 'login'%}"><img src="{% static 'images/login.png'%}" alt="Logout" width="30"></a>
            <div class="message">Login</div>
            {%endif%}
            
        </div>
    </div>

    <section class="content">
    {%block content%}
    {%endblock%}
    </section>  

    <footer>
        &copy; Developed by <a href="https://rajat-gupta.in" target="_blank" style="color: aquamarine;">Rajat Gupta</a>
    </footer>

</body>
</html>
